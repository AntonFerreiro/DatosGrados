<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla Grados Compañía de María</title> <!-- Título actualizado -->
  
  <!-- Agregar el logo como favicon -->
  <link rel="icon" href="https://yt3.googleusercontent.com/ytc/AIdro_n1yvvw5VHXtTVk99inBrY8JZ0UWC3ifimHXlykMxtI8g=s900-c-k-c0x00ffffff-no-rj" type="image/png">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="config.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #login-container, #table-container {
      display: none;
    }
    #login-container.active, #table-container.active {
      display: block;
    }
    .filter-container {
      margin-bottom: 20px;
    }
    select {
      margin-right: 10px;
      padding: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .login-form {
      max-width: 300px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #f9f9f9;
    }
    .login-form input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }
    .login-form button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .login-form button:hover {
      background-color: #0056b3;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #555;
    }
    /* Estilos para el botón de cerrar sesión */
    .logout-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .logout-button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <!-- Login Container -->
  <div id="login-container" class="active">
    <form class="login-form" onsubmit="return handleLogin(event)">
      <h2>Iniciar Sesión</h2>
      <input type="text" id="username" placeholder="Usuario" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Acceder</button>
    </form>
  </div>

  <!-- Table Container -->
  <div id="table-container">
    <!-- Botón de cerrar sesión -->
    <button class="logout-button" onclick="logout()">Cerrar Sesión</button>

    <h1>Tabla con Filtros desde Excel</h1>

    <div class="filter-container">
      <label for="filter-comunidad">Comunidad:</label>
      <select id="filter-comunidad" onchange="updateFilters()">
        <option value="">Todas</option>
      </select>

      <label for="filter-universidad">Universidad:</label>
      <select id="filter-universidad" onchange="updateFilters()">
        <option value="">Todas</option>
      </select>

      <label for="filter-rama">Rama:</label>
      <select id="filter-rama" onchange="updateFilters()">
        <option value="">Todas</option>
      </select>

      <label for="filter-grado">Grado:</label>
      <select id="filter-grado" onchange="updateFilters()">
        <option value="">Todos</option>
      </select>

      <label for="filter-ano">Año:</label>
      <select id="filter-ano" onchange="updateFilters()">
        <option value="">Todos</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>Comunidad</th>
          <th>Universidad</th>
          <th>Rama</th>
          <th>Grado</th>
          <th>Año</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Teléfono</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- Los datos se insertarán aquí dinámicamente -->
      </tbody>
    </table>
  </div>

  <footer>Powered by Antón Ferreiro</footer>

  <script>
    let jsonData = [];

    window.onload = function() {
      loadExcelData(); // Cargar datos al iniciar la página
    };

    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const user = users.find(u => u.username === username && u.password === password);
      if (user) {
        document.getElementById("login-container").classList.remove("active");
        document.getElementById("table-container").classList.add("active");
        loadExcelData();
      } else {
        alert("Usuario o contraseña incorrectos");
      }
    }

    function logout() {
      document.getElementById("login-container").classList.add("active");
      document.getElementById("table-container").classList.remove("active");
      
      // Limpiar los campos del formulario al cerrar sesión
      document.getElementById("username").value = '';
      document.getElementById("password").value = '';
    }

    function loadExcelData() {
      fetch('datos.xlsx')
        .then(response => response.blob())
        .then(blob => {
          const reader = new FileReader();
          reader.onload = (e) => {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const sheetName = workbook.SheetNames[0];
            const sheet = workbook.Sheets[sheetName];
            jsonData = XLSX.utils.sheet_to_json(sheet);

            populateTable(jsonData);
            populateFilters(jsonData);
          };
          reader.readAsArrayBuffer(blob);
        });
    }

    function populateTable(data) {
      const tableBody = document.getElementById('table-body');
      tableBody.innerHTML = '';

      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.Comunidad}</td>
          <td>${row.Universidad}</td>
          <td>${row.Rama}</td>
          <td>${row.Grado}</td>
          <td>${row.Año}</td>
          <td>${row.Nombre}</td>
          <td>${row.Correo}</td>
          <td>${row.Teléfono}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function populateFilters(data) {
      const comunidades = new Set(data.map(row => row.Comunidad));
      const universidades = new Set(data.map(row => row.Universidad));
      const ramas = new Set(data.map(row => row.Rama));
      const grados = new Set(data.map(row => row.Grado));
      const anos = new Set(data.map(row => row.Año));

      fillSelect("filter-comunidad", comunidades);
      fillSelect("filter-universidad", universidades);
      fillSelect("filter-rama", ramas);
      fillSelect("filter-grado", grados);
      fillSelect("filter-ano", anos);
    }

    function fillSelect(filterId, values) {
      const select = document.getElementById(filterId);
      select.innerHTML = `<option value="">Todas</option>`; // Clear existing options
      Array.from(values)
        .sort()
        .forEach(value => {
          const option = document.createElement("option");
          option.value = value;
          option.textContent = value;
          select.appendChild(option);
        });
    }

    function updateFilters() {
      const comunidadFilter = document.getElementById("filter-comunidad").value;
      const universidadFilter = document.getElementById("filter-universidad").value;
      const ramaFilter = document.getElementById("filter-rama").value;
      const gradoFilter = document.getElementById("filter-grado").value;
      const anoFilter = document.getElementById("filter-ano").value;

      let filterData = jsonData.filter(row => 
        (comunidadFilter === "" || row.Comunidad === comunidadFilter) &&
        (universidadFilter === "" || row.Universidad === universidadFilter) &&
        (ramaFilter === "" || row.Rama === ramaFilter) &&
        (gradoFilter === "" || row.Grado === gradoFilter) &&
        (anoFilter === "" || row.Año === anoFilter)
      );

      // Refrescar la tabla con los datos filtrados
      populateTable(filterData);
    }
  </script>
</body>
</html>
