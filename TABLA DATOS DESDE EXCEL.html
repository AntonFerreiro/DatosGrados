<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla Grados Compañía de María</title>
  
  <link rel="icon" href="https://yt3.googleusercontent.com/ytc/AIdro_n1yvvw5VHXtTVk99inBrY8JZ0UWC3ifimHXlykMxtI8g=s900-c-k-c0x00ffffff-no-rj" type="image/png">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="config.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #login-container, #table-container {
      display: none;
    }
    #login-container.active, #table-container.active {
      display: block;
    }
    .filter-container {
      margin-bottom: 20px;
    }
    select {
      margin-right: 10px;
      padding: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .login-form {
      max-width: 300px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #f9f9f9;
    }
	.login-form input {
	  width: calc(100% - 16px); /* Compensa el padding para mantener uniformidad */
	  margin: 0;
	  padding: 8px;
	  border: 1px solid #ddd;
	  border-radius: 3px;
	  box-sizing: border-box; /* Asegura que el ancho incluya padding y borde */
	  margin-bottom: 5px;
	}
    .login-form button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
	  margin-top: 15px;
    }
    .login-form button:hover {
      background-color: #0056b3;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #555;
    }
    .logout-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .logout-button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <!-- Login Container -->
  <div id="login-container" class="active">
    <form class="login-form" onsubmit="return handleLogin(event)">
      <h2>Iniciar Sesión</h2>
      <input type="text" id="username" placeholder="Usuario" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Acceder</button>
    </form>
  </div>

  <!-- Table Container -->
  <div id="table-container">
    <button class="logout-button" onclick="logout()">Cerrar Sesión</button>

    <h1>Tabla con Filtros desde Excel</h1>

    <div class="filter-container">
      <label for="filter-comunidad">Comunidad:</label>
      <select id="filter-comunidad" onchange="updateFilters()">
        <option value="">Todas</option>
      </select>

      <label for="filter-universidad">Universidad:</label>
      <select id="filter-universidad" onchange="updateFilters()">
        <option value="">Todas</option>
      </select>

      <label for="filter-rama">Rama:</label>
      <select id="filter-rama" onchange="updateFilters()">
        <option value="">Todas</option>
      </select>

      <label for="filter-grado">Grado:</label>
      <select id="filter-grado" onchange="updateFilters()">
        <option value="">Todos</option>
      </select>

      <label for="filter-ano">Año:</label>
      <select id="filter-ano" onchange="updateFilters()">
        <option value="">Todos</option>
      </select>
    </div>

    <table>
      <thead id="table-head">
        <!-- Las cabeceras de las columnas se generan dinámicamente -->
      </thead>
      <tbody id="table-body">
        <!-- Los datos se insertarán aquí dinámicamente -->
      </tbody>
    </table>
  </div>

  <footer>Powered by Antón Ferreiro</footer>

  <script>
    let jsonData = [];
    let visibleColumns = []; // Almacenará las columnas visibles según el permiso

    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const user = users.find(u => u.username === username && u.password === password);
      if (user) {
        visibleColumns = permissions[user.permission].visibleColumns;

        document.getElementById("login-container").classList.remove("active");
        document.getElementById("table-container").classList.add("active");

        loadExcelData();
      } else {
        alert("Usuario o contraseña incorrectos");
      }
    }

    function logout() {
      document.getElementById("login-container").classList.add("active");
      document.getElementById("table-container").classList.remove("active");

      document.getElementById("username").value = '';
      document.getElementById("password").value = '';
    }

	function loadExcelData() {
	  const timestamp = new Date().getTime(); // Genera un valor único basado en el tiempo
	  const excelUrl = `datos.xlsx?t=${timestamp}`; // Agrega el parámetro único

	  fetch(excelUrl)
		.then(response => response.blob())
		.then(blob => {
		  const reader = new FileReader();
		  reader.onload = (e) => {
			const data = new Uint8Array(e.target.result);
			const workbook = XLSX.read(data, { type: 'array' });
			const sheetName = workbook.SheetNames[0];
			const sheet = workbook.Sheets[sheetName];
			jsonData = XLSX.utils.sheet_to_json(sheet);

			populateTable(jsonData);
			populateFilters(jsonData);
		  };
		  reader.readAsArrayBuffer(blob);
		})
		.catch(error => {
		  console.error("Error al cargar el archivo Excel:", error);
		});
	}

    function populateTable(data) {
      const tableHead = document.getElementById('table-head');
      const tableBody = document.getElementById('table-body');
      tableHead.innerHTML = '';
      tableBody.innerHTML = '';

      // Generar las cabeceras visibles
      const headerRow = document.createElement('tr');
      visibleColumns.forEach(col => {
        const th = document.createElement('th');
        th.textContent = col;
        headerRow.appendChild(th);
      });
      tableHead.appendChild(headerRow);

      // Generar las filas visibles
      data.forEach(row => {
        const tr = document.createElement('tr');
        visibleColumns.forEach(col => {
          const td = document.createElement('td');
          td.textContent = row[col] || '';
          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });
    }

    function populateFilters(data) {
      const comunidades = new Set(data.map(row => row.Comunidad));
      const universidades = new Set(data.map(row => row.Universidad));
      const ramas = new Set(data.map(row => row.Rama));
      const grados = new Set(data.map(row => row.Grado));
      const anos = new Set(data.map(row => row.Año));

      fillSelect("filter-comunidad", comunidades);
      fillSelect("filter-universidad", universidades);
      fillSelect("filter-rama", ramas);
      fillSelect("filter-grado", grados);
      fillSelect("filter-ano", anos);
    }

    function fillSelect(filterId, values) {
      const select = document.getElementById(filterId);
      select.innerHTML = `<option value="">Todas</option>`;
      Array.from(values)
        .sort()
        .forEach(value => {
          const option = document.createElement("option");
          option.value = value;
          option.textContent = value;
          select.appendChild(option);
        });
    }

	function updateFilters() {
	  const comunidadFilter = document.getElementById("filter-comunidad").value.trim();
	  const universidadFilter = document.getElementById("filter-universidad").value.trim();
	  const ramaFilter = document.getElementById("filter-rama").value.trim();
	  const gradoFilter = document.getElementById("filter-grado").value.trim();
	  const anoFilter = document.getElementById("filter-ano").value.trim();

	  const filteredData = jsonData.filter(row => {
		return (
		  (!comunidadFilter || (row.Comunidad || "").trim() === comunidadFilter) &&
		  (!universidadFilter || (row.Universidad || "").trim() === universidadFilter) &&
		  (!ramaFilter || (row.Rama || "").trim() === ramaFilter) &&
		  (!gradoFilter || (row.Grado || "").trim() === gradoFilter) &&
		  (!anoFilter || String(row.Año || "").trim() === anoFilter)
		);
	  });

	  populateTable(filteredData);
	}
  </script>
</body>
</html>
